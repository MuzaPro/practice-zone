<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons Practice</title>
  <style>
    .btn-primary {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      padding-left: 15px;
      transition: background-color 0.3s, color 0.3s;
    }
    .btn-primary:hover {
      opacity: 1;
      color: #000;
      box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.2);
      
    }
    .btn-primary:active {
      opacity: 0.4;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <button class="btn btn-primary">Primary Button</button>
  <button class="btn btn-primary">And another one</button>
  <button class="btn btn-primary">And another one</button>
  <button class="btn btn-primary">And another one</button>

</body>
</html>
